<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratch TV</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>">
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #videoPlayer {
      max-width: 100%;
      width: 100%; /* Make video player responsive */
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .vjs-big-play-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" class="video-js" controls>
    Your browser does not support the video tag.
  </video>
  <button id="playButton" onclick="handlePlayClick()">
    <span>&#9654;</span> <!-- Unicode character for play -->
  </button>

  <!-- Noscript Handling -->
  <noscript>
    <p>This page requires JavaScript. Please enable it in your browser.</p>
  </noscript>

  <script src="https://vjs.zencdn.net/8.6.1/video.js"></script>
  <script src="/scripts/playVideos.js"></script>
  <script>
    function handlePlayClick() {
      var playButton = document.getElementById('playButton');
      playButton.style.display = 'none';
    }
  </script>
</body>
</html>
